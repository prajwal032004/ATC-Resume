<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Resume Builder</title>
    <style>
      /* Global Styles */
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #6a11cb, #2575fc);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
      }

      /* Container Styles */
      .container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 400px;
        transition: transform 0.3s ease;
      }

      .container:hover {
        transform: scale(1.02);
      }

      /* Header Styles */
      h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        color: #6a11cb;
      }

      /* Label Styles */
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
      }

      /* Input Styles */
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
        font-size: 16px;
        transition: border-color 0.3s ease;
      }

      input[type="text"]:focus,
      input[type="password"]:focus {
        border-color: #6a11cb;
        outline: none;
      }

      /* Button Styles */
      button {
        width: 100%;
        padding: 12px;
        background-color: #6a11cb;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 18px;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      button:hover {
        background-color: #2575fc;
        transform: translateY(-2px);
      }

      /* Message Styles */
      .error {
        color: red;
        text-align: center;
        margin-top: 10px;
      }

      .success {
        color: green;
        text-align: center;
        margin-top: 10px;
      }

      /* Media Queries for Responsiveness */
      @media (max-width: 600px) {
        .container {
          padding: 20px;
        }

        h1 {
          font-size: 20px;
        }

        button {
          font-size: 16px;
        }
      }

      @media (min-width: 601px) and (max-width: 900px) {
        .container {
          padding: 30px;
        }

        h1 {
          font-size: 22px;
        }

        button {
          font-size: 17px;
        }
      }

      @media (min-width: 901px) {
        .container {
          padding: 40px;
        }

        h1 {
          font-size: 24px;
        }

        button {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Admin Login</h1>
      <form method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Login</button>
      </form>
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <p class="{{ category }}">{{ message }}</p>
      {% endfor %} {% endif %} {% endwith %}
    </div>
  </body>
</html>
