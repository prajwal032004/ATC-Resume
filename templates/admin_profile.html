<!DOCTYPE html>
<html>
  <head>
    <title>Admin Profile - Resume Builder</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f7fa;
        color: #333;
        padding: 20px;
      }
      h1 {
        font-size: 2.5rem;
        color: #2c3e50;
        text-align: center;
        margin-bottom: 30px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .back-link {
        display: inline-block;
        margin-bottom: 20px;
        padding: 10px 20px;
        background-color: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      .back-link:hover {
        background-color: #2980b9;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      label {
        font-size: 1.1rem;
        color: #555;
      }
      input {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
      }
      button {
        padding: 12px;
        background-color: #2ecc71;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #27ae60;
      }
      .flash-messages {
        margin-top: 20px;
        text-align: center;
      }
      .error {
        color: #e74c3c;
        background-color: #fceae9;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px;
      }
      .success {
        color: #27ae60;
        background-color: #e9f7ef;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px;
      }
      @media (max-width: 768px) {
        h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Admin Profile</h1>
      <a href="{{ url_for('admin_dashboard') }}" class="back-link"
        >Back to Dashboard</a
      >
      <form method="POST">
        <label for="full_name">Full Name:</label>
        <input
          type="text"
          id="full_name"
          name="full_name"
          value="{{ user_name }}"
          required
        />
        <label>Email: {{ user_email }} (Cannot be changed)</label>
        <button type="submit">Update Profile</button>
      </form>
      <div class="flash-messages">
        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %} {% for category, message in messages %}
        <p class="{{ category }}">{{ message }}</p>
        {% endfor %} {% endif %} {% endwith %}
      </div>
    </div>
  </body>
</html>
